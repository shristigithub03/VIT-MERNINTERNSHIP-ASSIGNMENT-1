<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Centering the form */
        .login-container {
            width: 350px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        /* Profile Image */
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        /* Input Fields */
        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }

        .login-btn:hover {
            background-color: #45a049;
        }

        /* Remember Me Checkbox */
        .remember-me {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .remember-me input {
            margin-right: 5px;
        }

        /* Footer */
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        /* Cancel Button */
        .cancel-btn {
            background-color: red;
            color: white;
            padding: 8px 15px;
            border: none;
            font-size: 14px;
            border-radius: 3px;
            cursor: pointer;
        }

        .cancel-btn:hover {
            background-color: darkred;
        }

        /* Forgot Password Link */
        .footer a {
            text-decoration: none;
            color: blue;
            font-size: 14px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbGDaew4wU5SMiV1LAF8vdUq-bICKXsLq1zQ&s" 
             alt="Profile Image" class="avatar">
        
        <div class="input-group">
            <label>Username</label>
            <input type="text" placeholder="Enter Username">
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="Enter Password">
        </div>

        <button class="login-btn">Login</button>

        <div class="remember-me">
            <input type="checkbox">
            <label>Remember me</label>
        </div>

        <div class="footer">
            <button class="cancel-btn">Cancel</button>
            <a href="#">Forgot <b>password?</b></a>
        </div>
    </div>

</body>
</html>
