<!DOCTYPE html>
<html>
<head>
<title>Table with Rounded Corners and Icons</title>
<style>
body {
  font-family: sans-serif;
  background-color: #f0f0f0; 
}

.container {
  width: 600px; 
  margin: 20px auto;
}

table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  background-color: #e0f2f7; 
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 5px 5px 10px rgba(0,0,0,0.2); 
  
}

th, td {
  padding: 10px;
  text-align: left;
  border-top: 1px solid #fff;
  border-bottom: 1px solid #fff;
  background-color: #bbdefb; 
}

th:first-child, td:first-child {
  border-left: 1px solid #fff;
}

th:last-child, td:last-child {
  border-right: 5px solid #fff;
}

th {
    color: #1a237e; 
}

tr:first-child th:first-child {
  border-top-left-radius: 10px;
}
tr:first-child th:last-child {
  border-top-right-radius: 10px;
}

tr:last-child td:first-child {
  border-bottom-left-radius: 10px;
}
tr:last-child td:last-child {
  border-bottom-right-radius: 10px;
}

.icons {
  text-align: center;
  margin-top: 20px;
}

.icon {
  display: inline-block;
  width: 80px;
  height: 80px;
  margin: 10px;
  border: 1px solid #ccc;
  border-radius: 10px;
  background-color: #fff; 
  box-shadow: 3px 3px 5px rgba(0,0,0,0.1); 
}

.icon-rounded {
  border-radius: 50%;
}


.triangle {
  width: 0;
  height: 0;
  border-left: 50px solid transparent;
  border-right: 50px solid transparent;
  border-bottom: 87px solid #4caf50; 
  margin: 0 auto; 
  margin-top: 20px;
}


.triangle-text {
    text-align: center;
    margin-top: 10px;
    font-size: 14px;
    color: #333;
}
</style>
</head>
<body>

<div class="container">
<table>
  <thead>
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>
    <tr>
      <td>John</td>
      <td>Doe</td>
      <td>80</td>
    </tr>
  </tbody>
</table>

<div class="icons">
  <div class="icon"></div>
  <div class="icon"></div>
  <div class="icon"></div>
  <div class="icon"></div>
  <div class="icon"></div>
  <div class="icon icon-rounded"></div>
  <div class="icon"></div>
  <div class="icon"></div>
  <div class="icon"></div>
</div>



</div> </body>
</html>
