<!DOCTYPE html>
<html>
<head>
<title>Hoverable Sidenav Buttons</title>
<style>
body {
  font-family: sans-serif;
  margin: 0; 
}

.container {
  display: flex; 
  height: 100vh; 
}

.sidenav {
  width: 100px; 
  background-color: #f1f1f1;
  padding: 20px 0; /* Add top/bottom padding */
}

.sidenav a {
  display: block; /* Make links stack vertically */
  height: 50px; /* Fixed height for the buttons */
  width: 50px; /* Fixed width for the buttons */
  margin: 10px auto; /* Center buttons horizontally and add spacing */
  border-radius: 10px; /* Rounded corners */
  cursor: pointer; /* Indicate that it's clickable */
  transition: background-color 0.3s; /* Smooth transition for hover effect */
}

/* Color the buttons */
.sidenav a:nth-child(1) { background-color: green; }
.sidenav a:nth-child(2) { background-color: blue; }
.sidenav a:nth-child(3) { background-color: red; }
.sidenav a:nth-child(4) { background-color: gray; }

.sidenav a:hover {
  opacity: 0.7; /* Slightly transparent on hover */
}

.main-content {
  flex: 1; /* Takes up remaining space */
  padding: 20px;
  border: 1px solid black; /* Add border to main content area */
  box-sizing: border-box; /* Include border in element's total width and height */
}

h2 {
  margin-top: 0; /* Remove default h2 top margin */
}
</style>
</head>
<body>

<div class="container">
  <div class="sidenav">
    <a href="#"></a>
    <a href="#"></a>
    <a href="#"></a>
    <a href="#"></a>
  </div>
  <div class="main-content">
    <h2>Hoverable Sidenav Buttons</h2>
    <p>Hover over the buttons in the left side navigation to open them.</p>
  </div>
</div>

</body>
</html>
