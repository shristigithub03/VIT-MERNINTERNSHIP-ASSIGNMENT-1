<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethnus Layout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .navbar-custom {
            background-color: #00AEEF; /* Blue header */
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
        }
        .menu-bar {
            background-color: #999999; /* Gray menu bar */
            padding: 10px;
        }
        .menu-bar a {
            color: white;
            margin: 10px;
            text-decoration: none;
            font-weight: bold;
        }
        .sidebar {
            background-color: #4D4D4D; /* Dark gray sidebar */
            color: white;
            padding: 10px;
            width: 15%;
            text-align: center;
            min-height: 100vh;
        }
        .content {
            text-align: center;
            padding: 20px;
            background-color: #EDEDED; /* Light gray background */
            width: 85%;
            min-height: 100vh;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="navbar-custom">
        Ethnus layout
    </div>

    <!-- Menu Bar -->
    <div class="menu-bar d-flex justify-content-between">
        <div>
            <a href="#">HOME</a>
            <a href="#">MENU</a>
            <a href="#">ABOUT</a>
            <a href="#">CONTACT</a>
        </div>
        <div>
            <a href="#">SIGNUP</a>
            <a href="#">LOGIN</a>
        </div>
    </div>

    <!-- Main Layout -->
    <div class="d-flex">
        <div class="content d-flex align-items-center justify-content-center">
            <p>Write your content here</p>
        </div>
        <div class="sidebar d-flex align-items-start">
            <p>This is</p>
        </div>
    </div>

</body>
</html>
