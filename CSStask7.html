<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* Full Page Background */
        body {
            background-color: #8B1C40;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form Container */
        .form-container {
            background-color: #5A1230;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        /* Labels */
        label {
            color: white;
            font-size: 16px;
            font-weight: bold;
            display: inline-block;
            width: 100px;
            margin-bottom: 5px;
        }

        /* Input Fields */
        input, select, textarea {
            width: 250px;
            padding: 8px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
        }

        textarea {
            height: 60px;
        }

        /* Gender Selection */
        .gender-options {
            display: inline-block;
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        /* Register Button */
        .register-btn {
            width: 100%;
            background-color: white;
            color: black;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            margin-top: 10px;
        }

        .register-btn:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <form>
            <label>Name:</label>
            <input type="text" placeholder="your name" required><br>

            <label>Email:</label>
            <input type="email" placeholder="your email" required><br>

            <label>Password:</label>
            <input type="password" placeholder="********" required><br>

            <label>Phone Number:</label>
            <input type="tel" placeholder="Enter phone number" required><br>

            <label>Gender:</label>
            <span class="gender-options">
                Male: <input type="radio" name="gender">
                Female: <input type="radio" name="gender">
                Other: <input type="radio" name="gender">
            </span><br><br>

            <label>Language:</label>
            <select>
                <option>Select language</option>
                <option>English</option>
                <option>Hindi</option>
                <option>French</option>
            </select><br>

            <label>Zip Code:</label>
            <input type="text" placeholder="Enter Zip Code"><br>

            <label>About:</label>
            <textarea placeholder="Write about yourself..."></textarea><br>

            <button type="submit" class="register-btn">Register</button>
        </form>
    </div>

</body>
</html>
