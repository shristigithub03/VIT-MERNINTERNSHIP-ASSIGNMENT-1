<!DOCTYPE html>
<html>
<head>
<title> HTML :Task 4</title>
<style>
body {
  font-family: sans-serif;
}
.container {
  width: 500px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
}
label {
  display: block;
  margin-bottom: 5px;
}
input[type="text"],
input[type="password"],
select {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  box-sizing: border-box;
  border: 1px solid #ccc;
}
input[type="submit"] {
  background-color: #4CAF50;
  color: white;
  padding: 10px 15px;
  border: none;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="container">
  
  <form action="submit_form.php" method="post"> 

    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" value="Vincent Maverick Durano" required>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" value="Vinz" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="repassword">Re Password:</label>
    <input type="password" id="repassword" name="repassword" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" value="Cebu, Philippines" required>

    <label for="age">Age:</label>
    <input type="text" id="age" name="age" value="22" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
      <option value="male" selected>Male</option>
      <option value="female">Female</option>
    </select>

    <input type="submit" value="Save">
  </form>
</div>

</body>
</html>
